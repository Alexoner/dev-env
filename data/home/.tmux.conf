set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
#source ~/.python3/bin/activate
# delay when pressing ESC
# 设定前缀键和命令键之间的延时
#set -sg escape-time 0
set -sg escape-time 1

# reset to default key bindings
unbind-key -a
source-file ~/.tmux.reset.conf

# Change the prefix key to C-a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

bind-key r source-file ~/.tmux.conf \; \
display-message "source-file done"

bind c new-window -c "#{pane_current_path}"

# 分割面板
bind h split-window -h -c "#{pane_current_path}"
bind j split-window -v -c "#{pane_current_path}"

# 在面板之间移动
bind c-h select-pane -L
bind c-j select-pane -D
bind c-k select-pane -U
bind c-l select-pane -R

#bind -n C-w select-window -t :+
bind -n C-q select-pane -t :.+

# 调整装口大小
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# index 初始值为 1
set -g base-index 0
set -g pane-base-index 0
set-option -g renumber-windows on

# 禁用鼠标
#setw -g mode-mouse off
#set -g mouse-select-pane off
#set -g mouse-resize-pane off
#set -g mouse-select-window off

# 状态栏样式
# 消息样式
#set -g message-fg white
#set -g message-bg black
#set -g message-attr bright

# 窗口分隔符样式
#set -g pane-border-fg green
#set -g pane-border-bg black
#set -g pane-active-border-fg white
#set -g pane-active-border-bg green

# 状态栏背景色
set -g status-fg white
set -g status-bg default

# 状态栏窗口默认颜色
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim

# 状态栏窗口选中颜色
setw -g window-status-current-fg yellow
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

# 消息颜色
#set -g message-fg white
#set -g message-bg black
#set -g message-attr bright

# vim 模式
#setw -g mode-keys vi
#set-option -g status-keys vi
#bind [ copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# 状态栏支持 utf8
#set-option -g status-utf8 on

# 状态栏
set -g status-left ""
set -g status-left-length 45
set -g status-left '#[fg=colour235,bg=colour252,bold] ❐ #S #[fg=colour245,bg=colour238,bold] 😎  #(whoami) #[fg=colour238,bg=colour234,nobold]'
set -g status-right ""
set -g status-interval 1
set -g status-right-length 45
#Linux
#set -g status-right '#(whoami)@#(hostname -s) #(cut -d " " -f 1-3 /proc/loadavg) #[fg=cyan,bold] %Y-%m-%d %H:%M:%S '
#OSX
set -g status-right "#(whoami)@#(hostname -s) #[fg=cyan,bold] 🕖 %Y-%m-%d %H:%M:%S "

# 状态栏窗口活动通知
setw -g monitor-activity on
set -g visual-activity on



# PLUGINS
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'seebi/tmux-colors-solarized'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# plugin options
set -g @colors-solarized 'dark'




# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
